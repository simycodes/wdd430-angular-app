
<!-- Adding bootstrap css -->
<div class="wrapper">
    <div class="holder">
        <label for="username">Username</label><br>
        <input type="text" [(ngModel)] = 'username'>
        <p>{{username}}</p>

        <button class="btn btn-primary" [disabled] = "username === ''" (click) = 'clearUsername()'>
            Reset username
        </button>

        <br><br>

        <button class="btn btn-primary"
         [disabled] = "username === ''" 
         (click) = "this.username = ''" 
        >
            Reset username - using inline function
        </button>
    </div>
</div>
